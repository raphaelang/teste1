<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raphael Angelo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.125rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    a {
      text-decoration: none;
      color: #222;
      border-bottom: 2px solid #222;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #555;
      border-bottom-color: #555;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Raphael Angelo</h1>
    <p>
      Designer gráfico, fotógrafo e contador de histórias visuais. <br>
      Crio imagens, ideias e conexões — com o pé no presente e o olho no detalhe.
    </p>
    <p>
      Fundador do <a href="https://maisumcafe.com" target="_blank">maisumcafe.com</a>.<br>
      Curioso por natureza, apaixonado por cultura urbana e movido a café.
    </p>
    <footer>
      © Raphael Angelo – 2025
    </footer>
  </div>
</body>
</html>
